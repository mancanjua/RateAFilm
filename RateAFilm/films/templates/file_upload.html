{% extends "base.html" %}

{% block title %}Upload data - Rate A Film{% endblock %}
{% load crispy_forms_tags %}

{% block subtitle %} Data upload {% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
{% endblock %}
