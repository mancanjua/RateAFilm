{% extends "base.html" %}



{% block title %}Films{% endblock %}

{% block subtitle %}Film list{% endblock %}
  {% block content %}
			{% for row in films %}
			
			    <dt><b>Title: </b>{{row.name}}</dt>
			    <dd><b>Release date: </b>{{row.releaseDate}}</dd>
                <dd>
                 <a href="/films/{{ row.id }}">{{ row.name }}</a>
                 </dd>
			{% endfor %}
  {% endblock %}
