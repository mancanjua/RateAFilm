{% extends "base.html" %}

{% block title %}Create an account - Rate A Movie{% endblock %}
{% load crispy_forms_tags %}

{% block subtitle %} Register {% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
