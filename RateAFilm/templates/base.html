<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>{% block title %}Rate a Film{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Rate A Film</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/films">Film list</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/ratings">My ratings</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/recommendations">Recommendations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/import">Import data</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <a href="/logout" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="main">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2">{% block subtitle %}{% endblock %}</h1>
                    <hr class="mt-0 mb-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
